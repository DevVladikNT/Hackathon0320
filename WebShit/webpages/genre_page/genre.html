<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>SmartBusiness</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="../../style.css">
        <link rel="stylesheet" href="genre_style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body class="page">
        <div class="page__inner">
            <header class="page__header header">
                <a class="header__sign-in" href="#pop-up">ВХОД</a>
                <a class="header__home-link" href="../../index.html">
                    <img class="header__logo" src="../../icons/logo.png" alt="логотип">
                </a>
                <div class="header__right-buttons-wrapper">
                    <input class="header__search" type="text" placeholder="ПОИСК">
                    <a href="header__shopping-cart-button header-button icon-button">
                        <img class="icon-button__img" src="../../icons/shoping.png" alt="">
                        <div class="icon-button__counter">
                            7
                        </div>
                    </a>
                </div>
            </header>
            <section class="page__genre genre">
                <a class="genre__link-wrapper" href="">
                    <figure class="genre__item genre-category">
                        <img class="genre-category__img" src="../../content/page__genre/psyhology.png" alt="">
                        <figcaption class="genre-category__description">
                            <h3>ПСИХОЛОГИЯ</h3>
                        </figcaption>
                    </figure>
                </a>
                <a class="genre__link-wrapper" href="">
                    <figure class="genre__item genre-category">
                        <img class="genre-category__img" src="../../content/page__genre/novel.jpg" alt="">
                        <figcaption class="genre-category__description">
                            <h3>РОМАН</h3>
                        </figcaption>
                    </figure>
                </a>
                <a class="genre__link-wrapper" href="">
                    <figure class="genre__item genre-category">
                        <img class="genre-category__img" src="../../content/page__genre/manga.jpg" alt="">
                        <figcaption class="genre-category__description">
                            <h3>МАНГА</h3>
                        </figcaption>
                    </figure>
                </a>
                <a class="genre__link-wrapper" href="">
                    <figure class="genre__item genre-category">
                        <img class="genre-category__img" src="../../content/page__genre/fantastic.jpg" alt="">
                        <figcaption class="genre-category__description">
                            <h3>ФАНТАСТИКА</h3>
                        </figcaption>
                    </figure>
                </a>
                <a class="genre__link-wrapper" href="">
                    <figure class="genre__item genre-category">
                        <img class="genre-category__img" src="../../content/page__genre/history.png" alt="">
                        <figcaption class="genre-category__description">
                            <h3>ИСТОРИЯ</h3>
                        </figcaption>
                    </figure>
                </a>
                <a class="genre__link-wrapper" href="">
                    <figure class="genre__item genre-category">
                        <img class="genre-category__img" src="../../content/page__genre/detective.jpg" alt="">
                        <figcaption class="genre-category__description">
                            <h3>ДЕТЕКТИВ</h3>
                        </figcaption>
                    </figure>
                </a>
                <a class="genre__link-wrapper" href="">
                    <figure class="genre__item genre-category">
                        <img class="genre-category__img" src="../../content/page__genre/poetry.jpg" alt="">
                        <figcaption class="genre-category__description">
                            <h3>ПОЭЗИЯ</h3>
                        </figcaption>
                    </figure>
                </a>
                <a class="genre__link-wrapper" href="">
                    <figure class="genre__item genre-category">
                        <img class="genre-category__img" src="../../content/page__genre/horror.jpg" alt="">
                        <figcaption class="genre-category__description">
                            <h3>УЖАСЫ</h3>
                        </figcaption>
                    </figure>
                </a>
                <a class="genre__link-wrapper" href="">
                    <figure class="genre__item genre-category">
                        <img class="genre-category__img" src="../../content/page__genre/child.jpg" alt="">
                        <figcaption class="genre-category__description">
                            <h3>ДЕТСКИЕ КНИГИ</h3>
                        </figcaption>
                    </figure>
                </a>
                <a class="genre__link-wrapper" href="">
                    <figure class="genre__item genre-category">
                        <img class="genre-category__img" src="../../content/page__genre/classic.jpg" alt="">
                        <figcaption class="genre-category__description">
                            <h3>КЛАССИКА</h3>
                        </figcaption>
                    </figure>
                </a>
                
            </section>

            <!-- POP-UP LOGIN WINDOW -->
            <div class="login-pop-up" id="pop-up">
                <a class="login-pop-up__close-button" href="#"></a>
                <p class="login-pop-up__title">ВХОД</p>
                <form class="login-pop-up__form" action="">
                    <div class="login-pop-up__wrapper form-input">
                        <label class="form-input__name" for="login">Логин</label>
                        <input class="form-input__input" type="text" id="login">
                    </div>
                    <div class="login-pop-up__wrapper form-input">
                        <label class="form-input__name" for="password">Пароль</label>
                        <input class="form-input__input" type="password" id="password">
                    </div>
                    <input class="login-pop-up__submit-button" type="submit" value="ВОЙТИ">
                    <div class="login-pop-up__wrapper login-extra-option">
                        <a class="login-extra-option__forget-password" href="">Забыли пароль?</a>
                        <a class="login-extra-option__sign-up" href="">ЗАРЕГИСТРИРОВАТЬСЯ</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
