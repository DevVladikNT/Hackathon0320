<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>SmartBusiness</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- <script src="/JS/JS_home/special-offer.js"></script> -->
    </head>
    <body class="page">
        <div class="page__inner">
            <header class="page__header header">
                <div class="header__left-buttons-wrapper">
                    <button class="header__account-button header-button text-button">Аккаунт</button>
                    <button class="header__about-button header-button text-button">О нас</button>
                </div>
                <img class="header__logo" src="icons/logo.png" alt="логотип">
                <div class="header__right-buttons-wrapper">
                    <button class="header__search-button header-button text-button">Поиск</button>
                    <button class="header__shopping-cart-button header-button icon-button">
                        <img class="icon-button__img" src="icons/shopping-cart-icon.png" alt="">
                    </button>
                </div>
            </header>
            <section class="page__category category">
                <button class="category__special-offer-button text-button">Акция</button>
                <button class="category__popular-button text-button">Популярное</button>
                <button class="category__section-button text-button">Разделы</button>
                <button class="category__personal-button text-button">Для вас</button>
                <button class="category__all-button text-button">Все</button>
            </section>
            <section class="page__content content">
                <!-- jQuery content here -->
            </section>
            <footer class="page__footer footer">
                <div class="footer__sign-up-wrapper">
                    <span class="footer__sign-up-text"></span>
                    <button class="footer__sign-up-button circle-text-button"></button>
                </div>
                <div class="footer__info">
                    <div class="footer__social">
                        <a class="footer__social-img sprite sprite--facebook" href="">
                        <a class="footer__social-img sprite sprite--twitter" href="">
                        <a class="footer__social-img sprite sprite--instagram" href="">
                    </div>
                    <address class="footer__address">
                        sample text
                    </address>
                </div>
            </footer>
        </div>
    </body>
</html>
